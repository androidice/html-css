<!DOCTYPE html>
<html lang="en">
    <head>

    <style>
      
        /*
            CSS Transformations
            - is an effect that lets an element change 
            it shape, size and positions
        
            supported trnansformations
    
            -   2d
            -   3d
                
        */
        
        .div2{
            width: 200px;
            height: 200px;
            margin: 100px;
            background: red;
            border: 5px solid black;
            transform: translate(100px, 200px)
        }
    </style>
    <body>
          <div class="div1">
            <div class="div2">
                <h2>Transformations</h2>

                <h2>Transformations</h2> 
            </div>
          </div>
    </body>
