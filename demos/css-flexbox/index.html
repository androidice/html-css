<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <style>
      
        /*
            Flexbox: 
            - If you want to put element in a container nicely
              this property will be useful
        
        Flex Box properties
        
            - DISPLAY: FLEX;
            - DISPLAY: INLINE - FLEX;
                
        */
        #flexbox {
            background: grey;
            display: flex; /*initiate flex usage*/
            direction: rtl; /*initiate change of direction for flex items (default value is row)*/
        }
        #flex1 {
            width: 200px;
            height: 200px;
            background: red;
        }
        #flex2 {
            width: 200px;
            height: 200px;
            background: green;
        }
        #flex3 {
            width: 200px;
            height: 200px;
            background: blue;
        }
        h2 {
            margin:0;
            color: #fff; /*color short hand code*/
            text-align: center
        }
        
    </style>
    <body>
          <div id="flexbox">
            <div id="flex1">
                <h2>Item 1</h2>  
            </div>
              
            <div id="flex2">
                <h2>Item 2</h2>  
            </div>
              
            <div id="flex3">
                <h2>Item 3</h2>  
            </div>
          </div>
    </body>
</html>
