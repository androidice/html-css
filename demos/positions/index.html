<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <style> 
        
        /**
        CSS positions
            static - default positions (not position)
            relative- position the element relative from its normal position 
            absoulte - position relative to its nearest position parent element
            fixed - position relative to the view port
        */
        
        #parent {
            width: 400px;
            height: 300px;
            background-color: grey;
            position: relative
        }

        .box {
            width: 200px;
            height: 50px;
            font-size:25px;
            color: white;
        }
        
        #first {
            background-color: red;
        }
        
        #second {
            background-color: green;
            position: absolute;
            right:0;
            bottom: 0;
        }
        
        #third {
            background-color: blue
        }
        
    
    </style>
    <body>
        
        <div id="parent">
            <div id="first" class="box">FIRST</div>
            <div id="second" class="box">SECOND</div>
            <div id="third" class="box">THIRD</div>
        </div>
        
    </body>
</html>
